---
layout: default
title: bewd
---

<div id="home">
  <h1>Schedule</h1>
  <ul class="posts">

    {% for post in site.posts %}
    {% unless post.exclude %}

    <li><span>{{ post.date | date_to_string }}</span> &raquo; {{ post.title }}
    <ul>
      <li><a href="{{ post.url }}">Slides</a></li>
      {% if post.readme %}
      <li><a href='{{ post.readme }}'>Readme</a></li> 
      {% endif %}
    </ul>
    </li>

    {% endunless %}
    {% endfor %}
  
  </ul>
</div>
