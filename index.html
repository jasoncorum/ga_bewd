---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Schedule</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; {{ post.title }}
    <ul>
      <li><a href="{{ post.url }}">Slides</a></li>
    </ul>
    </li>
    {% endfor %}
  </ul>
</div>
